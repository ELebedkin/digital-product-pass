
vault:
  uri:'http://localhost:8200'
  token:'s.npj4vbfvXd7MDmYHdimslXMO'

keycloak:
  realm: CX-Central
  resource: Cl13-CX-Battery
  auth-server-url: http://localhost:8088/auth
  ssl-required: external
  public-client: true
  use-resource-role-mappings: true

  securityConstraints:

    - authRoles: ['Recycler', 'OEM']
      securityCollections:
        - name: 'Common Auth'
          patterns: [
            '/api',
            '/api/*',
            '/auth/login'
          ]

    - authRoles: 'Recycler'
      securityCollections:
        - name: 'Recycler API'
          patterns: ['/auth/recycler']

    - authRoles: 'OEM'
      securityCollections:
        - name: 'OEM API'
          patterns: [ '/auth/recycler' ]

spring:
  application:
    name: 'Material Passport Consumer Backend'
  main:
    allow-bean-definition-overriding: true
  cloud:
    vault:
      token: '00000000-0000-0000-0000-000000000000'
      scheme: 'https'
      kv:
        enabled: true
      import: 'vault://'

server:
  error:
    include-message: ALWAYS
    include-binding-errors: ALWAYS
    include-stacktrace: ON_PARAM
    include-exception: false
  port: 8080


