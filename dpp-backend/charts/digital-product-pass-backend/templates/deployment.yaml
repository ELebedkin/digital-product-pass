apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      component: backend
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
        component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "appId"
              valueFrom:
                secretKeyRef:
                  key:  appId
                  name: avp-consumer-backend-oauth       
            - name: "client.id"
              valueFrom:
                secretKeyRef:
                  key: clientId
                  name: consumer-backend-oauth
            - name: "client.secret"
              valueFrom:
                secretKeyRef:
                  key: clientSecret
                  name: consumer-backend-oauth
            - name: "edc.apiKey"
              valueFrom:
                secretKeyRef:
                  key: xApiKey
                  name: consumer-edc
            - name: "edc.participantId"
              valueFrom:
                secretKeyRef:
                  key: participantId
                  name: consumer-edc
          volumeMounts:
            - name: backend-config
              mountPath: /app/config
            - name: pvc-backend
              mountPath: /app/data/process
              subPath: data/process
            - name: pvc-backend
              mountPath: /app/log
              subPath: log
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: backend-config
          configMap:
            name: backend-config
        - name: pvc-backend
          persistentVolumeClaim:
            claimName: pvc-data
